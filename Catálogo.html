<!DOCTYPE html>
<html lang="es">
<head>

    <title>La Isla Hotel Campestre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow-x: hidden; }

        /* ENCABEZADO */
        nav {
            position: absolute;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 1rem;
            color: white;
            z-index: 10;
        }

        /* SWIPER - Carrusel */
        .swiper {
            width: 100vw;
            height: 100vh;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
    <!-- ENCABEZADO -->
    <header>
        <nav id="navbar" class="bg-black fixed top-0 left-0 w-full p-4 text-white z-50">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="isla/2.png" alt="Logo del Hotel" class="w-16 h-16" loading="lazy">
                    <h1 class="text-xl font-bold">LA ISLA HOTEL CAMPESTRE</h1>
                </div>
                <button id="menu-toggle" class="md:hidden text-xl" aria-label="Abrir menú">&#9776;</button>
                <ul id="menu" class="hidden md:flex space-x-6 ml-auto">
                    <li><a href="index.html" class="hover:text-yellow-400">Inicio</a></li>
                    <li><a href="Catálogo.html" class="hover:text-yellow-400">Catálogo</a></li>
                    <li><a href="Servicios.html" class="hover:text-yellow-400">Servicios</a></li>
                    <li><a href="Contacto.html" class="hover:text-yellow-400">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

            <img src="isla/cabacom.png" alt="Cabaña 4" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/vistap.png" alt="Habitación 6" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/ilov.png" alt="Habitación 7" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/obser.png" alt="Jacuzzi 8" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/tipade.png" alt="Cabaña 5" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/tipi2.png" alt="Habitación 6" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/pis2.png" alt="Habitación 7" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/fog.png" alt="Habitación 7" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/bañotip.png" alt="Jacuzzi 8" class="w-full h-64 object-cover rounded-lg shadow-md">
        </div>

    <!-- SECCIÓN PRINCIPAL FAMILIAR-->
    <main class="pt-24 max-w-6xl mx-auto">
        <h2 class="text-3xl font-bold text-center mt-6">Cabañas Familiares</h2>

        <!-- GALERÍA DE FAMILIAR -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-6">
            <img src="isla/fam2.png" alt="Cabaña 1" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/fog.png" alt="Cabaña 2" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/famca6.png" alt="Cabaña 3" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/famca4.png" alt="Cabaña 4" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/entr.png" alt="Cabaña 5" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/pisc.png" alt="Habitación 6" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/obser.png" alt="Habitación 7" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/billar.png" alt="Jacuzzi 8" class="w-full h-64 object-cover rounded-lg shadow-md">
        </div>
    </main>

    <!-- SECCIÓN PRINCIPAL HABITACIONES-->

        <h2 class="text-3xl font-bold text-center mt-6">Habitaciones - Multifamiliar</h2>
        <!-- GALERÍA DE IMÁGENES HABITACIONES -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 p-6">
            <img src="isla/habica.png" alt="Cabaña 1" class="w-full h-64 object-cover rounded-lg shadow-md">

            <img src="isla/bañohab5.png" alt="Habitación 6" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/vistah5.png" alt="Habitación 7" class="w-full h-64 object-cover rounded-lg shadow-md">
            <img src="isla/sala.png" alt="Jacuzzi 8" class="w-full h-64 object-cover rounded-lg shadow-md">
        </div>

    <!-- PIE DE PÁGINA -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 La Isla Hotel Campestre. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Funcionalidad del menú en móviles
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("hidden");
        });

        // Cambio de color del header al hacer scroll
        window.addEventListener("scroll", function() {
            const navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
</body>
</html>
